<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Music App</title>
  </head>
  <body>
    <div id="music-box" class="">
      <div class="img-div"><img src="" alt="" class="music-img" /></div>
      <div class="music-inf">
        <h5 class="music-title">title</h5>
        <h5 class="singer">singer</h5>
      </div>
      <div class="control-buttons">
        <div class="minute-show">
          <audio id="player" src="" autoplay muted></audio>
          <div>
            <input id="seek" type="range" min="0" value="0" step="0.01" />
            <span id="time">0:00 / 0:00</span>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-primary btn-prev">
            <i class="bi bi-arrow-left"></i>
          </button>
          <button id="btnPlay" class="btn btn-primary">
            <i class="bi bi-pause-fill"></i>
          </button>
          <button class="btn btn-primary btn-next">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>

      <div class="music-list">
        <button
          class="btn btn-primary btn-collapse"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          <i class="bi bi-list"></i>
        </button>

        <div class="volume-div">
          <i class="bi bi-volume-up-fill" style="font-size: 25px"></i>
          <input
            id="volume"
            type="range"
            min="0"
            max="1"
            value="1"
            step="0.01"
          />
        </div>
      </div>

      
      <div class="collapse" id="collapseExample">
        <div class="card card-body collapsable-song-list">
          <!-- <div class="song-singer">Boşver - Nilüfer</div>
          <div class="song-time">00:00</div> -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="js/music.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
