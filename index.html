<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Music App</title>
  </head>
  <body>
    <div id="music-box" class="">
      <div class="img-div"><img src="" alt="" class="music-img" /></div>
      <div class="music-inf">
        <h5 class="music-title">title</h5>
        <h5 class="singer">singer</h5>
      </div>
      <div class="control-buttons">
        <div class="minute-show">
          <audio id="player" src="" autoplay muted></audio>
          <div>
            <input id="seek" type="range" min="0" value="0" step="0.01" />
            <span id="time">0:00 / 0:00</span>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-primary btnPrev">
            <i class="bi bi-arrow-left"></i>
          </button>
          <button id="btnPlay" class="btn btn-primary">
            <i class="bi bi-pause-fill"></i>
          </button>
          <button class="btn btn-primary btnNext">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>

      <div class="music-list">
        <button
          class="btn btn-primary dropdown-toggle"
          style="margin-left: 10px"
        >
          <i class="bi bi-list"></i>
        </button>
        <div class="volume-div">
          <i class="bi bi-volume-up-fill" style="font-size: 25px"></i>
          <input
            id="volume"
            type="range"
            min="0"
            max="1"
            value="1"
            step="0.01"
          />
        </div>
        
      </div>
    </div>

    <script src="js/music.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
